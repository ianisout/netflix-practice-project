<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsive css-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--own css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container"> <!-- top container // wrapper-->
            <!--<h2 class="logo">NETFLIX</h2>-->
            <img id="logo" src="img/logo.png" alt="logo Netflix">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container"> <!--wrapper-->
                <h3 class="titulo">TOM AND JERRY</h3>
                <p class="descricao">Tom the cat and Jerry the mouse get kicked out of their home and relocate to a fancy New York hotel.</p>

                <div class="botoes"> <!--por padrão teria o display: block, por isso o botão aparece lado a lado-->
                    <button role="button" class="botao" id="botao-play">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao" id="botao-info">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>

            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/fe62f53429.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
